<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folder Selector</title>
    <style>
        #output-dir {
            display: none;
            /* Hide the actual file input */
        }

        .form-control {
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="form-group">
        <label for="output-path">Select output directory:</label>
        <input type="text" id="output-path" class="form-control" placeholder="Select directory..." readonly />
        <input type="file" id="output-dir" webkitdirectory directory />
        <button id="browse-button" class="btn">Browse</button>
    </div>

    <script>
        document.getElementById('browse-button').addEventListener('click', function () {
            document.getElementById('output-dir').click(); // Trigger file input
        });

        document.getElementById('output-dir').addEventListener('change', function (event) {
            const path = event.target.files[0].webkitRelativePath; // Get the path of the first file in the selected directory
            const directoryPath = path.split('/')[0]; // Extract the directory name
            document.getElementById('output-path').value = directoryPath; // Set it in the text input
        });
    </script>
</body>

</html>
